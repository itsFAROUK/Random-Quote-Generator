<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A Quote That'll Flip Your Life✨">
        <meta name="keywords" content="Quote, Life, Wisdom, Calm">
        <meta name="author" content="Farouk Bouaziz">
        <meta name="robots" content="index, follow">
        <!-- Open Graph Meta -->
        <meta property="og:title" content="Random Quote Generator">
        <meta property="og:description" content="Random Quote Generator">
        <meta property="og:image" content="">
        <meta property="og:url" content="">
        <!-- Font Awesome kit -->
        <script src="https://kit.fontawesome.com/41f522390a.js" crossorigin="anonymous" async></script>
        <!-- Poppins Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Random Quote Generator – Inspiring Daily Quotes</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Quote of the Day</h1>
            <div class="content">
                <blockquote class="quote"></blockquote>
                <cite class="author"></cite>
            </div>
            <hr>
            <div class="btns">
                <ul class="features">
                    <li class="voice">
                        <button type="button" class="btn" aria-label="hear">
                            <i class="fa-solid fa-volume-high"></i>
                        </button>
                    </li>
                    <li class="copy">
                        <button type="button" class="btn" aria-label="copy">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                    </li>
                    <li class="x-twitter">
                        <button type="button" class="btn" aria-label="share on x-twitter">
                            <i class="fa-brands fa-x-twitter"></i>
                        </button>
                    </li>
                </ul>
                <button type="button" class="new-btn">New Quote</button>
            </div>
        </div>
    </body>
</html>
